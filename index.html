<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
</head>
<body>
    <h1>Book Recommendation System</h1>
    
    <label for="age_group">Select Age Group:</label>
    <select id="age_group">
        <option value="children">Children</option>
        <option value="teen">Teen</option>
        <option value="adult">Adult</option>
    </select>

    <label for="genre">Select Genre:</label>
    <select id="genre">
        <option value="fiction">Fiction</option>
        <option value="non-fiction">Non-fiction</option>
        <option value="fantasy">Fantasy</option>
        <option value="comedy">Comedy</option>
        <option value="drama">Drama</option>
        <option value="thriller">Thriller</option>
    </select>

    <button onclick="getRecommendations()">Get Recommendations</button>

    <h2>Recommendations:</h2>
    <ul id="recommendations"></ul>

    <script>
        function getRecommendations() {
            var ageGroup = document.getElementById("age_group").value;
            var genre = document.getElementById("genre").value;

            fetch(`/recommendations?age_group=${ageGroup}&genre=${genre}`)
                .then(response => response.json())
                .then(data => {
                    var recommendations = data.recommendations;
                    var recommendationsList = document.getElementById("recommendations");
                    recommendationsList.innerHTML = "";
                    recommendations.forEach(function(book) {
                        var li = document.createElement("li");
                        li.textContent = book;
                        recommendationsList.appendChild(li);
                    });
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
